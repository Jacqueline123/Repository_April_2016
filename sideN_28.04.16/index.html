<!DOCTYPE html>

        <meta name="viewport" content="width=device-width">
        <title>animation</title> 
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <body>

            <div id="holder">
                <div class="box">

                    <div class="side6"><img src="images/Img6.png" alt="image6"></div>
                </div>
            </div>
    </body>
</html>
