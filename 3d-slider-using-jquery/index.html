<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8" />
        <title>3D слайдер для сайта с помощью jQuery | Демонстрация для сайта RUDEBOX</title>

        <link href="css/layout.css" rel="stylesheet" type="text/css" />
        <link href="css/chopslider.css" rel="stylesheet" type="text/css" />

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="js/jquery.id.chopslider-2.2.0.free.min.js"></script>
        <script src="js/jquery.id.cstransitions-1.2.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
	<br><br>
        <div class="container">
     
            <div class="wrapper">
              <div class="s-shadow-b"></div>
              <a id="slide-next" href="#"></a> 
              <a id="slide-prev" href="#"></a>
              <div id="slider">
                <div class="slide cs-activeSlide"> <img src="slide_images/qq1.png" width="900" height="300" alt="photo #1" /> </div>
                <div class="slide"> <img src="slide_images/qq2.png" width="900" height="300" alt="photo #2" /> </div>
                <div class="slide"> <img src="slide_images/qq3.png" width="900" height="300" alt="photo #3" /> </div>
                <div class="slide"> <img src="slide_images/qq4.png" width="900" height="300" alt="photo #4" /> </div>
                <div class="slide"> <img src="slide_images/qq5.png" width="900" height="300" alt="photo #5" /> </div>
              </div>
              <div class="pagination"> 
                <span class="slider-pagination"></span> 
                <span class="slider-pagination"></span> 
                <span class="slider-pagination"></span> 
                <span class="slider-pagination"></span> 
                <span class="slider-pagination"></span> 
              </div>
              
              <div class="caption"></div>
            </div>

        </div>
    </body>
</html>
